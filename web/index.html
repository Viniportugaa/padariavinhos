<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="Padaria Vinhos - A melhor padaria e vin√≠cola artesanal da regi√£o.">
  <meta name="theme-color" content="#8B0000">

  <link rel="manifest" href="manifest.json">
  <link rel="icon" type="image/png" href="icons/LogoNovaAppVinhosICON-192.png">
  <link rel="apple-touch-icon" href="icons/LogoNovaAppVinhosICON-192.png">

  <title>Padaria Vinhos</title>

  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Inter', Arial, sans-serif;
      color: #8B0000;
    }

    #loading {
      text-align: center;
      animation: fadeIn 1s ease-in-out;
    }

    #loading img {
      width: 120px;
      height: auto;
      margin-bottom: 16px;
      animation: pulse 1.8s infinite ease-in-out;
    }

    #loading p {
      font-size: 1rem;
      letter-spacing: 0.5px;
      opacity: 0.8;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.08); opacity: 0.7; }
    }
  </style>
</head>

<body>
<div id="loading">
  <img src="icons/LogoNovaAppVinhosICON-192.png" alt="Logo Padaria Vinhos">
  <p>Carregando...</p>
</div>

<!-- ‚úÖ Bootstrap padr√£o do Flutter -->
<script src="flutter_bootstrap.js" defer></script>

<!-- ‚úÖ Registro b√°sico dos Service Workers -->
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('flutter-first-frame', async () => {
      try {
        await navigator.serviceWorker.register('flutter_service_worker.js');
        console.log('‚úÖ Flutter Service Worker registrado.');
      } catch (e) {
        console.warn('‚ö†Ô∏è Falha ao registrar flutter_service_worker.js:', e);
      }

      try {
        await navigator.serviceWorker.register('/firebase-messaging-sw.js');
        console.log('üî• Firebase Service Worker registrado.');
      } catch (e) {
        console.warn('‚ö†Ô∏è Falha ao registrar firebase-messaging-sw.js:', e);
      }
    });
  }
</script>
</body>
</html>
